<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
    </script>
</head>
<body>
    <h1>Enjoy 2020 One Second at a Time</h1>
    <div class="countdown-container">
        <div class="days-container item">
            <p class="text" id="days">1</p>
            <span>days</span>
        </div>
        <div class="hours-container item">
            <p class="text" id="hours">2</p>
            <span>hours</span>
        </div>
        <div class="minutes-container item">
            <p class="text" id="minutes">3</p>
            <span>minutes</span>
        </div>
        <div class="seconds-container item">
            <p class="text" id="seconds">4</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
